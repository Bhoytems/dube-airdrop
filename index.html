<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUBE - Earn Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <h1>DUBE</h1>
                </div>
                <div class="user-profile">
                    <div class="avatar">
                        <img id="user-photo" src="images/default-avatar.png" alt="Profile">
                    </div>
                    <div class="user-info">
                        <span id="user-name">Loading...</span>
                        <div class="balance">
                            <span id="user-balance">0</span> DUBE
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main">
            <section class="tasks-section">
                <div class="section-header">
                    <h2>Earn DUBE Tokens</h2>
                    <div class="balance-summary">
                        <span>Available:</span>
                        <strong id="main-balance">0 DUBE</strong>
                    </div>
                </div>

                <div class="tasks-grid">
                    <!-- Daily Bonus -->
                    <div class="task-card">
                        <div class="task-icon daily">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="task-info">
                            <h3>Daily Bonus</h3>
                            <p>Claim your daily reward</p>
                            <div class="task-meta">
                                <span class="reward">+50 DUBE</span>
                            </div>
                        </div>
                        <button id="daily-bonus-btn" class="task-button" data-task="daily" data-points="50">
                            Claim
                        </button>
                    </div>

                    <!-- Telegram Channel -->
                    <div class="task-card">
                        <div class="task-icon telegram">
                            <i class="fab fa-telegram"></i>
                        </div>
                        <div class="task-info">
                            <h3>Join Telegram</h3>
                            <p>Join our official channel</p>
                            <div class="task-meta">
                                <span class="reward">+50 DUBE</span>
                            </div>
                        </div>
                        <button class="task-button" data-task="telegram" data-points="50">
                            Join
                        </button>
                    </div>

                    <!-- Twitter Follow -->
                    <div class="task-card">
                        <div class="task-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="task-info">
                            <h3>Follow on Twitter</h3>
                            <p>Follow @dubesola</p>
                            <div class="task-meta">
                                <span class="reward">+30 DUBE</span>
                            </div>
                        </div>
                        <button class="task-button" data-task="twitter" data-points="30">
                            Follow
                        </button>
                    </div>

                    <!-- Retweet -->
                    <div class="task-card">
                        <div class="task-icon retweet">
                            <i class="fas fa-retweet"></i>
                        </div>
                        <div class="task-info">
                            <h3>Retweet Post</h3>
                            <p>Retweet our pinned tweet</p>
                            <div class="task-meta">
                                <span class="reward">+20 DUBE</span>
                            </div>
                        </div>
                        <button class="task-button" data-task="retweet" data-points="20">
                            Retweet
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <nav class="footer-nav">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="leaderboard.html" class="nav-item">
                    <i class="fas fa-trophy"></i>
                    <span>Leaderboard</span>
                </a>
                <a href="referrals.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Referrals</span>
                </a>
            </nav>
        </footer>
    </div>

    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
    </html
